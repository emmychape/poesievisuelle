<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="archive-body mode-souris">
  <header class="archive-header">
    <a href="index.html" class="back-button">← Retour</a>
    <div class="mode-controls">
      <h2>Mode forme aléatoire</h2>
      <button id="generateBtn" class="generate-btn" style="display:none;">Générer</button>
    </div>
    <button id="deleteModeBtn" class="global-delete">Supprimer</button>
    <button id="confirmDeleteBtn" class="confirm-delete-btn" style="display:none;">Confirmer la suppression</button>
  </header>

  <main id="archiveGrid" class="grid-container"></main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="modal-close">✕</button>
      <div id="modalSvgContainer"></div>
      <button id="exportModalBtn" class="export-btn">Exporter SVG</button>
    </div>
  </div>

  <script src="archive.js"></script>
</body>
</html>
